dist: bionic
language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

sudo: required

before_install:
  - curl https://packages.icinga.com/icinga.key | sudo apt-key add -
  - echo "deb http://packages.icinga.com/ubuntu icinga-bionic main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get -qq update
  - sudo apt-get -y install icinga2 monitoring-plugins
  - sudo cp -r /etc/icinga2/constants.conf /etc/icinga2/features-available /etc/icinga2/features-enabled .
  - sudo chown travis:travis .
  - sudo chmod a+r .
  - sudo chmod g+w .
  - sudo rm -r /etc/icinga2
  - sudo ln -s $TRAVIS_REPO_SLUG /etc/icinga2
  - sudo ls -alhF /etc/icinga2
  - sudo ls -alhF .

install:
  - pip install -r requirements.txt
  - pip install pycodestyle

script:
 - find . -name "*.py" -exec pycodestyle {} \;
 - python3 update_config.py --nopull
 - sudo icinga2 daemon -C
