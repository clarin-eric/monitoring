language: python

python:
  - "3.6"

sudo: required

services:
  - docker

install:
  - pip install -r requirements.txt

script:
 - docker run -v `pwd`:/etc/icinga benedicere/icinga-configtest
 - find . -name "*.py" -exec pep8 {} \;
 - nosetests --with-coverage --cover-package=config_generation,.
 - radon mi update_config .
 - radon cc update_config .

notifications:
  webhooks:
    urls:
      - https://clarin.fz-juelich.de:7011/travis/
      - https://fsd-cloud22.fz-juelich.de:7011/travis/
    on_success: always
    on_failure: never
