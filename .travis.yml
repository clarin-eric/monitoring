language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

dist: bionic
addons:
  apt:
    sources:
      - sourceline: 'deb http://packages.icinga.com/ubuntu icinga-bionic main'
      key_url: 'https://packages.icinga.com/icinga.key'
    packages:
      - icinga
      - monitoring-plugins

sudo: required

install:
  - pip install -r requirements.txt
  - pip install pycodestyle

script:
 - find . -name "*.py" -exec pycodestyle {} \;
 - python3 update_config.py
 - icinga2 daemon -C
