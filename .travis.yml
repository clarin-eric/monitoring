language: python

python:
  - "3.6"

sudo: required

install:
  - pip install -r requirements.txt
  - pip install pep8
  - pip install coverage

script:
 - find . -name "*.py" -exec pep8 {} \;
 - nosetests --with-coverage --cover-package=config_generation,.

