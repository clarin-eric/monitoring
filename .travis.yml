dist: bionic
language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

sudo: required

before_install:
  - curl https://packages.icinga.com/icinga.key | sudo apt-key add -
  - echo "deb http://packages.icinga.com/ubuntu icinga-bionic main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get -qq update
  - sudo apt-get -y install icinga monitoring-plugins
  - sudo rm -r /etc/icinga/*

install:
  - git clone https://github.com/$TRAVIS_REPO_SLUG.git /etc/icinga
  - cd /etc/icinga
  - pip install -r requirements.txt
  - pip install pycodestyle

script:
 - find . -name "*.py" -exec pycodestyle {} \;
 - python3 update_config.py --nopull
 - icinga2 daemon -C
