dist: bionic
language: python

services:
  - docker

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

git:
  submodules: false

sudo: required

before_install:
  - openssl aes-256-cbc -K $encrypted_90e588baf452_key -iv $encrypted_90e588baf452_iv -in id_deploykey_clarin-eric_monitoring-users.enc -out ~/.ssh/id_deploykey_clarin-eric_monitoring-users -d

install:
  - pip install -r requirements.txt
  - pip install pycodestyle
  - docker build --rm -f "Dockerfile" -t icinga2-cli "."
  - echo "const PluginDir = \"/usr/lib/nagios/plugins\"" > $(pwd)/constants.conf
  - echo "const ManubulonPluginDir = \"/usr/lib/nagios/plugins\"" >> $(pwd)/constants.conf
  - echo "const PluginContribDir = \"/usr/lib/nagios/plugins\"" >> $(pwd)/constants.conf
  - echo "const NodeName = \"clarin-monitoring\"" >> $(pwd)/constants.conf
  - echo "const ZoneName = \"clarin-monitoring\"" >> $(pwd)/constants.conf
  - mkdir $(pwd)/features-enabled
  # - sudo docker run --rm -h icinga-master -v icinga-master:/data -e ICINGA_MASTER=1 icinga/icinga2 cat /var/lib/icinga2/certs/ca.crt > icinga-ca.crt
  # - sudo ls -alhF /data/etc/icinga2/
  # - sudo cp -r /data/etc/icinga2/constants.conf /data/etc/icinga2/features-available /data/etc/icinga2/features-enabled /data/etc/icinga2/pki /data/etc/icinga2/zones.d .
  # - sudo rm -r /data/etc/icinga2
  # - sudo ln -s $(pwd) /data/etc/icinga2
  # - sudo ls -alhF /data/etc/icinga2/
  # - sudo ls -alhF /data/etc/icinga2/features-enabled/
  # - sudo ls -alhF /data/etc/icinga2/pki/
  # - sudo cat /data/etc/icinga2/constants.conf

script:
  - find . -name "*.py" -exec pycodestyle {} \;
  - python3 update_config.py --nopull --nosubmodule
  # - sudo docker run --rm -h icinga-master -v icinga-master:/data -e ICINGA_MASTER=1 icinga/icinga2 icinga2 daemon -C -x debug
  - docker run --rm -v $(pwd):/etc/icinga2/ icinga2-cli
