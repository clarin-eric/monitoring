object HostGroup "SADiLaR" {
    display_name = "South African Centre for Digital Language Resources"
}

object Host "SADiLaR" {
    import "clarin-generic-host"
    vars.location = {
        latitude = -26.6906464
        longitude = 27.0907368
    }
    vars.http_address = "www.sadilar.org"
    vars.http_uri = "/"
    vars.http_ssl = true
    vars.ssl_certs["www.sadilar.org"] = {
        ssl_cert_address = "www.sadilar.org"
        ssl_cert_warn = 30
        ssl_cert_critical = 10
    }
    vars.ssl_certs["repo.sadilar.org"] = {
        ssl_cert_address = "repo.sadilar.org"
        ssl_cert_warn = 30
        ssl_cert_critical = 10
    }
    vars.oaipmh_endpoints[46] = {
        oaipmh_endpoint = "https://repo.sadilar.org/oai/request"
        oaipmh_metadata_format = 1
        oaipmh_web_services_set = ""
        oaipmh_web_services_type = "REST"
    }
    display_name = "South African Centre for Digital Language Resources"
    groups = ["SADiLaR"]
}
