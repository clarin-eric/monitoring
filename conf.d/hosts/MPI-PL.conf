object HostGroup "MPI-PL" {
    display_name = "MPI for Psycholinguistics"
}

object Host "MPI-PL" {
    import "clarin-generic-host"
    vars.location = {
        latitude = 51.818046
        longitude = 5.857079
    }
    vars.http_address = "archive.mpi.nl"
    vars.http_uri = "/"
    vars.http_ssl = true
    vars.ssl_certs["archive.mpi.nl"] = {
        ssl_cert_address = "archive.mpi.nl"
        ssl_cert_warn = 30
        ssl_cert_critical = 10
    }
    vars.oaipmh_endpoints[5] = {
        oaipmh_endpoint = "https://archive.mpi.nl/oai2"
        oaipmh_metadata_format = 1
        oaipmh_web_services_set = ""
        oaipmh_web_services_type = "REST"
    }
    display_name = "MPI for Psycholinguistics"
    groups = ["MPI-PL"]
}
