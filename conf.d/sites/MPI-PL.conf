object Host "corpus1.mpi.nl" {
    import "clarin-generic-host"
    display_name = "TLA applications [prod]"
    check_command = "ping"
    address = "corpus1.mpi.nl"
    groups = ["MPI-PL"]

    vars.http_vhosts["CLARIN DS status proxy [prod]"] = {
        http_uri = "/lex/lexus/"
        http_ssl = true
    }

    vars.ssl_certs["corpus1.mpi.nl"] = {
        ssl_cert_address = "corpus1.mpi.nl"
        ssl_cert_warn = 30
        ssl_cert_critical = 10
        ssl_cert_cn = "corpus1.mpi.nl"
    }
}

