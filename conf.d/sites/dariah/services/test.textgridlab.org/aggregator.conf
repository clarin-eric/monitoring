object Service "Aggregator" {
  import "generic-service"
  host_name = "test.textgridlab.org"
  check_command = "nrpe-check-1arg"
  vars.check = "check_http_aggregator"
  groups = ["sub-fe-test", "textgrid-test"]
  vars.notification["mail"] = {
   groups = ["sub-fe-textgrid-test"]
  }
}

object Service "Aggregator Frontend" {
  import "generic-service"
  host_name = "test.textgridlab.org"
  check_command = "http"
  vars.http_vhost = "test.textgridlab.org"
  vars.http_address = "test.textgridlab.org"
  vars.http_uri = "/1.0/aggregator/version"
  vars.http_string = "Aggregator"
  vars.http_timeout = 30
  groups = ["sub-fe-test", "textgrid-test"]
  vars.notification["mail"] = {
   groups = ["sub-fe-textgrid-test"]
  }
}

