# Check version
object Service "TG-pid Version" {
  import "generic-service"
  host_name = "test.textgridlab.org"
  check_command = "http"
  vars.http_ssl = true
  vars.http_vhost = "test.textgridlab.org"
  vars.http_address = "test.textgridlab.org"
  vars.http_uri = "/1.0/tgpid/version"
  vars.http_string = "pid-webapp"
  groups = ["sub-fe-test", "textgrid-test"]
  vars.notification["mail"] = {
   groups = ["sub-fe-textgrid-test"]
  }
}

# Get fake PIDs
object Service "TG-pid fake PIDs" {
