# DARIAH Generic Search
# 
object Service "Generic Search Frontend" {
  import "generic-service"
  host_name = "search.de.dariah.eu"
  check_command = "http"
  vars.http_ssl = true
  vars.http_vhost = "search.de.dariah.eu"
  vars.http_uri = "/search/"
  vars.http_onredirect = "follow"
  vars.http_string = "DARIAH-DE Generic Search"
}

