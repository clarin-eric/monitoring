// Annotation Apache
object Service "Annotation Apache" {
  import "generic-service"
  host_name = "annotation.de.dariah.eu"
  check_command = "http"
  vars.http_ssl = true
  vars.http_vhost = "annotation.de.dariah.eu"
  vars.http_uri = "/"
  vars.http_string = "Annotation Sandbox"
  groups = ["sub-fe-prod"]
  vars.notification["mail"] = {
   groups = ["sub-fe-annotations"]
  }
}

