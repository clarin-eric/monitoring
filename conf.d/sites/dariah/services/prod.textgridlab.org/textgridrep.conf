object Service "TextGrid Repository Webseite" {
  import "generic-service"
  host_name = "prod.textgridlab.org"
  check_command = "http"
  vars.http_ssl = true
  vars.http_vhost = "textgridrep.org"
  vars.http_address = "textgridrep.org"
  vars.http_uri = "/"
  vars.http_onredirect = "follow"
  vars.http_string = "TextGrid Repository"
  groups = ["sub-fe-prod", "textgrid-prod"]
  vars.notification["mail"] = {
   groups = ["sub-fe-textgrid-prod"]
  }
}
