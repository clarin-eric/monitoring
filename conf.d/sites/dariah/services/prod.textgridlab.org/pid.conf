# pid service
object Service "TG-pid Version" {
  import "generic-service"
  host_name = "prod.textgridlab.org"
  check_command = "http"
  vars.http_ssl = false
  vars.http_vhost = "textgridlab.org"
  vars.http_address = "textgridlab.org"
  vars.http_uri = "/1.0/tgpid/version"
  vars.http_string = "pid-webapp"
  groups = ["sub-fe-prod", "textgrid-prod"]
  vars.notification["mail"] = {
   groups = ["sub-fe-textgrid-prod"]
  }
}

object Service "TG-pid fake PIDs" {
  import "generic-service"
  host_name = "prod.textgridlab.org"
  check_command = "http"
  vars.http_vhost = "textgridlab.org"
  vars.http_address = "textgridlab.org"
  vars.http_uri = "/1.0/tgpid/getPids/fake"
  vars.http_string = "urgl@"
  vars.http_post = "uris=urgl,argl,aua"
  groups = ["sub-fe-prod", "textgrid-prod"]
  vars.notification["mail"] = {
   groups = ["sub-fe-textgrid-prod"]
  }
}
