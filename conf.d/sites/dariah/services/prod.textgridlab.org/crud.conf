object Service "TG-crud SOAP Endpoint" {
  import "generic-service"
  host_name = "textgridlab.org"
  check_command = "http"
  vars.http_ssl = false
  vars.http_vhost = "textgridlab.org"
  vars.http_uri = "/1.0/tgcrud"
}

object Service "TG-crud SOAP WSDL" {
  import "generic-service"
  host_name = "textgridlab.org"
  check_command = "http"
  vars.http_vhost = "textgridlab.org"
  vars.http_uri = "/1.0/tgcrud/TGCrudService?wsdl"
  vars.http_string = "protocolNotImplementedFault"
}

