object Service "TextGrid Resolver TGURI Metadata" {
  import "generic-service"
  host_name = "prod.textgridrep.org"
  check_command = "http"
  vars.http_ssl = true
  vars.http_vhost = "textgridrep.org"
  vars.http_address = "textgridrep.org"
  vars.http_uri = "/textgrid:vqn2.0/metadata"
  vars.http_onredirect = "follow"
  vars.http_string = "Heidis Lehr- und Wanderjahre"
  groups = ["sub-fe-prod", "textgrid-prod"]
  vars.notification["mail"] = {
   groups = ["sub-fe-textgrid-prod"]
  }
}

