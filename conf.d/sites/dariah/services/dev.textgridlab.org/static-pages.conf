# TextGrid Metadata Schemas
#
object Service "TextGrid Metadata Schema" {
  import "generic-service"
  host_name = "dev.textgridlab.org"
  check_command = "http"
  vars.http_ssl = false
  vars.http_vhost = "dev.textgridlab.org"
  vars.http_address = "dev.textgridlab.org"
  vars.http_uri = "/schema/textgrid-metadata_2010.xsd"
  vars.http_string = "http://textgrid.info/namespaces/metadata/core/2010"
  groups = ["sub-fe-dev", "textgrid-dev"]
  vars.notification["mail"] = {
   groups = ["sub-fe-textgrid-dev"]
  }
}

