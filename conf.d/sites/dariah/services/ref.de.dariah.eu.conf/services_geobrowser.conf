# Geo-Browser on geobrowser.de.dariah.eu
object Service "Geo-Browser Main Site" {
  import "generic-service"
  host_name = "ref.de.dariah.eu"
  check_command = "http"
  vars.http_ssl = true
  vars.http_vhost = "geobrowser.de.dariah.eu"
  vars.http_uri = "/"
  vars.http_onredirect = "follow"
  vars.http_strine = "DARIAH-DE Geo-Browser"
  groups = ["sub-fe-prod", "geo-browser"]
  vars.notification["mail"] = {
   groups = ["sub-fe-textgrid-prod", "sub-fe-geobrowser"]
  }
}

