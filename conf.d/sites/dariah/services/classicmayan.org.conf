object Service "RDF Mask HTML Index Page" {
  import "generic-service"
  host_name = "classicmayan.org"
  check_command = "http"
  vars.http_ssl = true
  vars.http_vhost = "classicmayan.org"
  vars.http_uri = "/rdfmask/"
  vars.http_onredirect = "follow"
  vars.http_string = "Input Mask of Classical Mayan Object Description"
  groups = ["dhrep-prod"]
  vars.notification["mail"] = {
   groups = ["sub-fe-idiom"]
  }
}

