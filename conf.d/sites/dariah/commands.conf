object CheckCommand "check-ssl" {
	//Name des Kommandos
	import "plugin-check-command"
	command = [ "/etc/icinga2/conf.d/dariah/probes/check-ssl" ]
	//Hier den Dateinamen des Plugins angeben
	arguments = {
		"key" = {
			value = "$address$"
			skip_key = true
		}
		//Hier werden die vom Plugin benötigten Parameter angegeben
	}
}

object CheckCommand "check-ssl-lifetime" {
	//Name des Kommandos
	import "plugin-check-command"
	command = [ PluginDir + "/check_http" ]
	//Hier den Dateinamen des Plugins angeben
	arguments = {
    		"--ssl" = ""
    		"-C" = "30,14"
    		"-H" = "$address$"
		//Hier werden die vom Plugin benötigten Parameter angegeben
    		"--sni" = ""
	}
}

object CheckCommand "http_header" {

        import "plugin-check-command"
	command = [ PluginDir + "/getopt" ]
	arguments = {
		"-S" = { set_if = "$http_ssl$" }
		"-H" = "$http_vhost$"
		"-k" = "$http_header$"
		"-s" = "$http_string$"
		"-u" = "$http_uri$"
	}
}

