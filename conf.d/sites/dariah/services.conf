// http Service Check
apply Service "http Service" {
  import "generic-service"
  check_command = "http"
  assign where host.vars.check_http == true

}
// SSL Certificate Validity
apply Service "SSL Certificate Validity" {
  import "generic-service"
  check_command = "check-ssl"
  assign where host.vars.check_ssl == true

}
// SSL Certificate Lifetime
apply Service "SSL Certificate Lifetime" {
  import "generic-service"
  check_command = "check-ssl-lifetime"
  assign where host.vars.check_ssl_lifetime == true

}
