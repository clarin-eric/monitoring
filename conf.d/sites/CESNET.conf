object HostGroup "CESNET" {
    display_name = "CESNET"
}

object UserGroup "CESNET" {
    display_name = "CESNET"
}

object Host "nexus.clarin.eu" {
    import "clarin-generic-host"
    display_name = "nexus.clarin.eu"
    check_command = "ping"
    address = "nexus.clarin.eu"
    groups = ["CESNET"]

    vars.http_vhosts["Sonatype Nexus"] = {
        http_uri = "/"
        http_ssl = true
    }
}

object Host "docker.clarin.eu" {
    import "clarin-generic-host"
    display_name = "docker.clarin.eu"
    check_command = "ping"
    address = "docker.clarin.eu"
    groups = ["CESNET"]
}
