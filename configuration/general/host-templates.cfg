define host{
        name                            clarin-generic-host
        use                             host-pnp
        notifications_enabled           1
        event_handler_enabled           1
        flap_detection_enabled          1
        retain_status_information       1
        retain_nonstatus_information    1
        obsess_over_host                0
        max_check_attempts              10
        notification_interval           0
        notification_period             24x7
        notification_options            d,r,u
        register                        0
}

define host{
        name                            custom-passive-host
        use                             clarin-generic-host
        check_command                   freshness_warning
        active_checks_enabled           0
        passive_checks_enabled          1
        check_freshness                 1
        freshness_threshold             93600
        register                        0
}

define host{
        name                            custom-active-host
        use                             clarin-generic-host
        check_command                   check-ping
        active_checks_enabled           1
        passive_checks_enabled          0
        register                        0
}     
