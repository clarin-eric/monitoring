define service{
        name                            clarin-service-defaults
        active_checks_enabled           0
        passive_checks_enabled          0
        obsess_over_service             0
        check_freshness                 0
        notifications_enabled           1
        parallelize_check               1
        event_handler_enabled           1
        flap_detection_enabled          0
        retain_status_information       1
        retain_nonstatus_information    1
        notification_interval           0
        notification_period             24x7
        notification_options            w,c,r,u
        check_period                    24x7
        max_check_attempts              3
        normal_check_interval           60
        retry_check_interval            10
        register                        0
}

define service{
        use                             clarin-service-defaults
        name                            custom-active-service
        active_checks_enabled           1
        passive_checks_enabled          0
        register                        0
}

define service{
        use                             custom-active-service
        name                            clarin-direct-warning
        max_check_attempts              1
	register			0
}

define service{
        use                             clarin-service-defaults
        name                            custom-passive-service
        active_checks_enabled           0
        passive_checks_enabled          1
        check_freshness                 1
        check_command                   freshness_warning
        freshness_threshold             93600
        register                        0
}
