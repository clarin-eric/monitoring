define servicegroup {
    servicegroup_name dariah-servicegroup
}

define service {
    check_interval 60
    name dariah-service
    register 0
    servicegroups dariah-servicegroup
    use clarin-direct-warning
}

define service {
    check_command probe_http_head!http!$HOSTADDRESS$!!80!!
    host_name de.dariah.eu
    service_description DARIAH
    use dariah-service
    contacts clarin@informatik.uni-leipzig.de
}

define service {
    check_command probe_http_head!http!$HOSTADDRESS$!!80!!
    host_name wiki.de.dariah.eu
    service_description DARIAH
    use dariah-service
    contacts clarin@informatik.uni-leipzig.de
}

define service {
    check_command probe_http_head!http!$HOSTADDRESS$!/voyant/!80!!
    host_name voyant.de.dariah.eu
    service_description DARIAH
    use dariah-service
    contacts clarin@informatik.uni-leipzig.de
}
