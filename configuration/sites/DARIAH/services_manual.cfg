define servicegroup {
    servicegroup_name dariah-servicegroup
}

define service {
    check_interval 60
    name dariah-service
    register 0
    servicegroups dariah-servicegroup
    use clarin-direct-warning
}

define service {
    check_command probe_http_head!http!$HOSTADDRESS$!!80!!
    host_name de.dariah.eu
    service_description DARIAH website
    use dariah-service
    contacts clarin_informatik.uni-leipzig.de@clarin.eu , bernd.schloer_gwdg.de@clarin.eu
}

