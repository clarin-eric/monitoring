###
### Host declarations for Tuebingen
###

define hostgroup {
     hostgroup_name EKUT-hostgroup
     members        weblicht.sfs.uni-tuebingen.de,EKUT
}

define host {
    use             custom-active-host
    host_name       weblicht.sfs.uni-tuebingen.de
    address         weblicht.sfs.uni-tuebingen.de
    check_command   check-ping
    register        1
	contacts                      dummy
}
