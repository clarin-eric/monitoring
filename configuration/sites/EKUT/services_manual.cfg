define servicegroup {
    alias Eberhard Karls Universitaet Tuebingen services
    servicegroup_name EKUT-servicegroup
}

define service {
    contacts wladmin@sfs.uni-tuebingen.de
    check_command check_http_redefined! -H "hdl.handle.net" -u "/11858/00-1778-0000-0005-896C-F?noredirect" -t 10
    check_interval 60
    display_name "handle resolving /11858/00-1778-0000-0005-896C-F?noredirect"
    host_name EKUT
    service_description handle-resolving
    servicegroups EKUT-servicegroup
    use clarin-direct-warning,srv-pnp
}

define service {
    check_command check_http_redefined! -H "hdl.handle.net" -u "/11858/00-1778-0000-0005-896C-F" -t 10 -f follow
    check_interval 60
    contacts wladmin@sfs.uni-tuebingen.de
    display_name "handle document access /11858/00-1778-0000-0005-896C-F"
    host_name EKUT
    service_description handle-doc-access
    servicegroups EKUT-servicegroup
    use clarin-direct-warning,srv-pnp
}

define service {
    check_command check_http
    check_interval 60
    contacts wladmin@sfs.uni-tuebingen.de
    host_name EKUT
    host_name weblicht.sfs.uni-tuebingen.de
    service_description HTTP
    servicegroups EKUT-servicegroup
    use custom-active-service
}

define service {
    check_command check_http!-S
    check_interval 60
    contacts wladmin@sfs.uni-tuebingen.de
    host_name EKUT
    host_name weblicht.sfs.uni-tuebingen.de
    service_description HTTPS
    servicegroups EKUT-servicegroup
    use custom-active-service
}