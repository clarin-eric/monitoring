define servicegroup {
    servicegroup_name MPCDF-servicegroup
}

define service {
    check_interval 60
    name MPCDF-service
    register 0
    servicegroups MPCDF-servicegroup
    use clarin-direct-warning
}

define service {
    check_command probe_http_head!https!$HOSTADDRESS$!status!443!
    service_description CLARIN DS status proxy [prod]
    host_name discovery.clarin.eu
    use MPCDF-service
}


define service {
    check_command probe_http_head!https!$HOSTADDRESS$!about!443!!--tlsv1
    host_name centres.clarin.eu
    service_description CLARIN Centre Registry [UI][prod]
    use MPCDF-service
}

