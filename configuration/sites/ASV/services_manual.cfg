define service {
    host_name ASV
    use custom-active-service,srv-pnp
    check_interval 60
    service_description handle-resolving
    display_name "handle resolving /11022/0000-0000-20E2-C?noredirect"
    check_command check_http_redefined! -H "hdl.handle.net" -u "/11022/0000-0000-20E2-C?noredirect" -t 20
    contacts clarin@informatik.uni-leipzig.de
    servicegroups ASV
}

define service {
    host_name ASV
    use custom-active-service,srv-pnp
    check_interval 60
    service_description handle-doc-access
    display_name "handle document access /11022/0000-0000-20E2-C"
    check_command check_http_redefined! -H "hdl.handle.net" -u "/11022/0000-0000-20E2-C" -t 20 -f follow -k 'Accept: text/html'
    contacts clarin@informatik.uni-leipzig.de
    servicegroups ASV
}

