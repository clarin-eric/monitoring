define host {
    contacts jens.stegmann@ims.uni-stuttgart.de
    address clarin-d.net
    host_name clarin-d.de
    register 1
    use custom-active-host
}

define service {
    contacts jens.stegmann@ims.uni-stuttgart.de
    check_command check_http! -u "/fedora/objects"
    display_name IMS Fedora Commons
    host_name clarin04.ims.uni-stuttgart.de
    service_description IMS Fedora Commons
    servicegroups IMS
    use custom-active-service,srv-pnp
}

define service {
    check_command check_http! -u "/mwiki"
    contacts jens.stegmann@ims.uni-stuttgart.de
    host_name clarin-d.de
    notifications_enabled 1
    service_description CLARIN-D project wiki
    servicegroups IMS
    use custom-active-service,srv-pnp
}

define service {
    check_command check_http! -u "/de" -s "Common Language Resources and Technology Infrastructure" -S
    contacts jens.stegmann@ims.uni-stuttgart.de
    host_name clarin-d.de
    notifications_enabled 1
    service_description CLARIN-D project web site
    servicegroups IMS
    use custom-active-service,srv-pnp
}
