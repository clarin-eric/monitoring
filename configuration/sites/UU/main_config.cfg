define hostgroup {
    alias          Universiteit Utrecht
    hostgroup_name UU-hostgroup
}

# Template
define host {
    hostgroups UU-hostgroup
    name       UU-host
    register   0
    use        custom-active-host
}

define host {
    alias      CLARIN WWW [prod]
    host_name  www.clarin.eu
    use        UU-host
}

define host {
    alias      CLARIN mailing lists [prod]
    host_name  lists.clarin.eu
    use        UU-host
}
