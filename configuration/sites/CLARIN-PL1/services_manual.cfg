define servicegroup {
    servicegroup_name CLARIN-PL1-servicegroup
}

define service {
    check_interval 60
    name CLARIN-PL1-service
    register 0
    servicegroups CLARIN-PL1-servicegroup
    use clarin-direct-warning
}

define service {
    check_command probe_http_head!http!$HOSTADDRESS$!oaivalidator!80!!
    host_name clarin.eu
    service_description CLARIN OAI-PMH Validator
    use CLARIN-PL1-services
}