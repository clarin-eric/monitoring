define hostgroup {
    alias Institut fuer Deutsche Sprache Mannheim
    hostgroup_name IDS-hostgroup
    members IDS
}

define host {
    hostgroups IDS-hostgroup
    name IDS-host
    register 0
    use custom-active-host
}

define host {
    alias CLARIN VCR @IDS [prod]
    host_name clarin.ids-mannheim.de
    use IDS-host
}